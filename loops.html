<DOCTYPE html>

    <html>
    
    <head>
    
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width">
    
    <title>replit</title>
    
    <link href="style.css" rel="stylesheet" type="text/css" />
    
    </head>
    
    <body>
        <p id="p1"></p>
    <script> 
       var fruits=["Banana","Orange","Grapes","Pineapple","Mango"]
       var text=""
       var i;
       for(i=0;i<fruits.length;i++) {
        text+=fruits[i] + "<br>"
       }
       document.getElementById("p1") .innerHTML=text
    </script>
    </body>
    
    </html>
